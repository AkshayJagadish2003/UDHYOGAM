<!DOCTYPE html>
<html>
<head>
    <title>User Profile Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000000, #007BFF);
            color: #fff;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.2);
        }
        .container h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #f2f2f2;
            transition: background 0.3s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            background: #fff;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 10px;
            color: #333;
        }
        button {
            background: #FF6B6B;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #FF0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class "form-group">
                <label for="age">Age</label>
                <input type="text" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="radio-group">
                    <label for="male"><input type="radio" id="male" name="gender" value="Male"> Male</label>
                    <label for="female"><input type="radio" id="female" name="gender" value="Female"> Female</label>
                </div>
            </div>
            <div class="form-group">
                <label for="interest">Area of Interest</label>
                <select id="interest" name="interest">
                    <option value="Technology">Technology</option>
                    <option value="Sports">Sports</option>
                    <option value="Art">Art</option>
                    <option value="Science">Science</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email (Gmail)</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
